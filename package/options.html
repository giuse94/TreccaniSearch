<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <script defer src="options.js"></script>
  </head>
  <body>
    <div class="browser-style">
      <input type="checkbox" id="alwaysNewTabOption" />
      <label for="alwaysNewTabOption">Apri sempre i risultati di ricerca in una nuova scheda</label>
    </div>
    <div class="browser-style">
      <input type="checkbox" id="backgroundNewTabOption" />
      <label for="backgroundNewTabOption">Non portare in primo piano le nuove schede aperte</label>
    </div>
    <div class="browser-style">
      <button type="button" class="browser-style">Salva</button>
    </div>
  </body>
</html>
